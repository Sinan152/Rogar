
<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Климатици Онлайн</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .model-name {
            font-weight: bold;
            color: #555;
            margin: 5px 0;
        }
        .price {
            font-size: 1.2em;
            color: #006400;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Нашите Климатици</h1>

<div class="products">

    <div class="product">
        <img src="https://images.unsplash.com/photo-1598967111854-d669edb7c0c3?fit=crop&w=600&h=400" alt="Климатик 12 BTU" />
        <h2>Климатик 12 BTU</h2>
        <div class="model-name">Model AERO12</div>
        <div class="price">430 лв</div>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1598300042247-41131e7e6bb0?fit=crop&w=600&h=400" alt="Климатик 18 BTU" />
        <h2>Климатик 18 BTU</h2>
        <div class="model-name">Model COOL18</div>
        <div class="price">600 лв</div>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1600573473308-e1092f747433?fit=crop&w=600&h=400" alt="Климатик 21 BTU" />
        <h2>Климатик 21 BTU</h2>
        <div class="model-name">Model FROST21</div>
        <div class="price">1200 лв</div>
    </div>

    <div class="product">
        <img src="https://images.unsplash.com/photo-1600924233526-8bbdc716b79c?fit=crop&w=600&h=400" alt="Климатик 24 BTU" />
        <h2>Климатик 24 BTU</h2>
        <div class="model-name">Model CHILL24</div>
        <div class="price">1900 лв</div>
    </div>

</div>

</body>
</html>
